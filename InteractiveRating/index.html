<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Melvin | Interactive rating component</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <script defer src="main.js"></script>
</head>
<body>
  <main>
    <article class="rate">
      <picture>
        <img src="./images/icon-star.svg" alt="star">
      </picture>

      <h1>How did we do?</h1>
      
      <p class="rate-text">
        Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
      </p>

      <div class="ratings">
        <button class="rating">1</button>
        <button class="rating">2</button>
        <button class="rating">3</button>
        <button class="rating">4</button>
        <button class="rating">5</button>
      </div>
    
      <button id="submit">Submit</button>
    </article>

    <article class="thanks">
      <img src="./images/illustration-thank-you.svg" alt="Thank you">
      <h2 class="selection">You Selected 4 out of 5</h2>

      <h1>Thank you!</h1>

      <p>
        We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!
      </p>
    </article>
  </main>
</body>
</html>
