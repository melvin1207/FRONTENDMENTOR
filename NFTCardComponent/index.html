<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Melvin | NFT preview card component</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="main-img"></div>

    <article>
      <section class="data">
        <h1>Equilibrium #3429</h1>
        <h2>Our Equilibrium collection promotes balance and calm.</p>
        
        <div class="numbers">
            <div class="eth">
              <img src="./images/icon-ethereum.svg" alt="Ethereum">
              <p>0.041 ETH</p>
            </div>

            <div class="days">
              <img src="./images/icon-clock.svg" alt="Ethereum">
              <p>3 days left</p>
            </div>
        </div>
      </section>

      <section class="user-data">
        <img src="./images/image-avatar.png" alt="User Image">
        <p>Creation of <span>Jules Wyvern</span></p>
      </section>
    </article>
  </main>
</body>
</html>
